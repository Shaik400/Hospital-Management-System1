<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <h1 style="text-align: center; animation: glowing 2s infinite;">
        Enter Doctor Details
    </h1><br>
    <form action="doctorsignup1" method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: grey; border: 1px solid #ccc; border-radius: 5px;">
        <table style="width: 100%;">
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" name="name" id="name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="mobile">Mobile:</label></th>
                <td><input type="tel" pattern="[0-9]{10}" name="mobile" id="mobile" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" name="email" id="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" name="password" id="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="dob">DOB:</label></th>
                <td><input type="date" name="dob" id="dob" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="qualification">Qualification:</label></th>
                <td><input type="text" name="qualification" id="qualification" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="specialization">Specialization:</label></th>
                <td><input type="text" name="specialization" id="specialization" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;"></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <input type="radio" name="gender" value="male" id="gender">Male
                    <input type="radio" name="gender" value="female" id="gender">Female
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="reset" style="padding: 8px 20px; margin-right: 10px; background-color: #ccc; border: none; border-radius: 3px;">Cancel</button>
                    <button style="padding: 8px 20px; background-color: #4CAF50; border: none; color: white; border-radius: 3px;">Register</button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <a href="SelectRole.html" style="text-align: center; display: block; color: white;">Back</a>
    
    <style>
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #4CAF50; }
            50% { box-shadow: 0 0 20px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50; }
        }
    </style>
</body>
</html>
