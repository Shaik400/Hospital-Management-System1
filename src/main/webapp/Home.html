<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white; }
            50% { text-shadow: none; }
            100% { text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white; }
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: grey;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <h1>Welcome To Hospital Home Page</h1>
    <br>
    <a href="Login.html"><button>Login</button></a>
</body>
</html>
